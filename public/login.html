<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admin LinkHub</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" style="max-width: 400px;">
        <h1><i class="fas fa-lock"></i> Acesso Restrito</h1>
        <form id="login-form">
            <label for="password" style="margin-bottom: 10px; display: block;">Senha de Administrador:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit" style="width: 100%; margin-top: 20px;">Entrar</button>
        </form>
        <div id="login-feedback" class="feedback"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
